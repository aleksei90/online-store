vich_uploader:
    db_driver: orm


    mappings:
            slider_images:
                uri_prefix:         '%app.path.slider_images%'
                upload_destination: '%kernel.root_dir%/../public/uploads/images/sliders'
            product_images:
                uri_prefix:         '%app.path.product_images%'
                upload_destination: '%kernel.root_dir%/../public/uploads/images/products'